<!DOCTYPE html>
<html lang="{{ page.lang }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.name }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Custom CSS -->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/app.css">

        <script type="text/javascript" src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    </head>
    <body>
      <div id="wrap">
        <div class="header">
          <div class="container">
            <div class="row hidden-xs top-header">
              <div class="col-sm-4">
                <h1>
                  <a class="extra" href="/{{ page.lang }}">
                    <img src="/assets/images/logo-big.png" alt="Cabinet Dentaire Barthelemy" />
                  </a>
                </h1>
              </div>
              <div class="col-sm-4">
                {% include contact_header.html %}
                {% if page.lang == 'en' %}
                  <a href="/en/contact-us.html">Opening hours</a>
                {% else %}
                  <a href="/fr/contact.html">Heures d'ouverture</a>
                {% endif %}
              </div>
              <div class="col-sm-4">
                {% include address_header.html %}
              </div>
            </div>
            {% include navigation.html %}
          </div>
        </div>

        <div class="content">
          <div class="container">
            {{ content }}
          </div>
        </div>

        <div class="footer">
          <div class="container">
            <div class="row">
              <div class="col-md-4 hidden-xs">
                <p>Cabinet dentaire Barthelemy SA Â© 2013</p>
              </div>
              <div class="col-md-4 social">
                <a href="https://www.facebook.com/cdbarthelemy">
                  <img src="/assets/images/facebook.png" alt="Facebook">
                </a>
                <a href="https://plus.google.com/105682578784316957350/about">
                  <img src="/assets/images/googleplus.png" alt="Google+">
                </a>
                <a href="http://www.pinterest.com/cdbarthelemy">
                  <img src="/assets/images/pinterest.png" alt="Pinterest">
                </a>
              </div>
              <div class="col-md-4 change-language">
                <a href="/en">ENG</a> | <a href="/fr">FRA</a>
              </div>
          </div>
        </div>
      </div>
    </body>
</html>
